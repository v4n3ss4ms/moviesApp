<h3>Yokoy movies</h3>
<div class="table-header">
  <div class="filters" style="margin-bottom: 12px">
    <input
      type="text"
      name="title"
      placeholder="Title"
      (keyup)="onTitleChange($event)"
    />
    <input
      type="number"
      name="year"
      placeholder="Year"
      (keyup)="onYearChange($event)"
    />
    <input
      type="number"
      name="rate"
      placeholder="Rate"
      (keyup)="onRateChange($event)"
    />
  </div>
  <button (click)="add()">Add</button>
</div>
<table>
  <thead>
    <tr>
      <td>Id</td>
      <td>Name</td>
      <td>Year</td>
      <td>Actors</td>
      <td>Rate</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
  @for(movie of movies; track movie.id) {
    <tr>
      <td>{{ movie.id }}</td>
      <td>{{ movie.title }}</td>
      <td>{{ movie.year }}</td>
      <td>{{ movie.actors }}</td>
      <td>{{ movie.rate ? movie.rate + "/ 10" : "-" }}</td>
      <td>
        <a class="table-link" (click)="preview(movie.id)">Preview</a> |
        <a class="table-link" (click)="rate(movie.id)">Rate</a> |
        <a class="table-link" (click)="delete(movie.id)">Delete</a>
      </td>
    </tr>
  }

  </tbody>
</table>
