<div class="header">
  <a href routerLink="/actors" routerLinkActive="is-active">Actors</a> |
  <a href routerLink="/movies" routerLinkActive="is-active">Movies</a>
</div>
<h3>Yokoy actors</h3>
<div class="filters" style="margin-bottom: 12px">
  <div class="search">
    <label for="search">Search: </label>
    <input
      type="text"
      id="search"
      name="search"
      placeholder="Search"
      (keyup)="onSearchChange($event)"
    />
  </div>
  <button (click)="addNew()">Add</button>
</div>
<table>
  <thead>
    <tr>
      <td>Id</td>
      <td>Name</td>
    </tr>
  </thead>
  <tbody>
  @for(actor of actors; track actor.id) {
    <tr>
      <td>{{ actor.id }}</td>
      <td>{{ actor.name }}</td>
    </tr>
  }
  </tbody>
</table>
