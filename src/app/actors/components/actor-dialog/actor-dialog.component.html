<app-dialog>
  <h2 title>Add new actor</h2>
  <form [formGroup]="formGroup">
    <input
      placeholder="Name"
      type="text"
      formControlName="name"
      [class.error]="submitted && formGroup.get('name')?.errors"
    />
    <button (click)="add()" class="submit">Add!</button>
  </form>

  @if (submitted && !this.formGroup.valid) {
    <ul class="required-error required-error-list">
      @if (formGroup.get('name')?.errors) {
        <li>* Please, Name is required</li>
      }
    </ul>
  }
</app-dialog>
